<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jotty Clipper</title>
  <link rel="stylesheet" href="style/popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon128.png" alt="Jotty Clipper" width="30" height="30">
      <h1 class="text-2xl">Jotty Clipper</h1>
    </div>

    <div id="status-message" class="status-message hidden"></div>

    <div class="section">
      <label for="category-select">Category</label>
      <div class="select-wrapper">
        <select id="category-select" class="input">
          <option value="">Loading categories...</option>
        </select>
      </div>
      <input type="text" id="custom-category-input" class="input" placeholder="Or type a new category name" style="margin-top: 8px; display: none;">
    </div>

    <div class="section">
      <label for="title-input">Title</label>
      <input type="text" id="title-input" class="input" placeholder="Auto-detected from page">
    </div>

    <div class="section">
      <label>Clip Type</label>
      <div class="clip-types">
        <button class="clip-type-btn active" data-type="auto">
          <i data-lucide="eye" width="20" height="20"></i>
          <span>Auto</span>
        </button>
        <button class="clip-type-btn" data-type="full">
          <i data-lucide="maximize" width="20" height="20"></i>
          <span>Full Page</span>
        </button>
        <button class="clip-type-btn" data-type="selection">
          <i data-lucide="text-cursor" width="20" height="20"></i>
          <span>Selection</span>
        </button>
      </div>
    </div>

    <div class="actions">
      <button id="settings-btn" class="btn btn-secondary">
        <i data-lucide="settings" width="20" height="20"></i>
        Settings
      </button>
      <button id="clip-btn" class="btn btn-primary">
        <i data-lucide="paperclip" width="20" height="20"></i>

        Clip to Jotty
      </button>
    </div>

    <div class="footer">
      <a href="#" id="view-settings">Configure API settings</a>
    </div>
  </div>

  <script src="js/browser-polyfill.min.js"></script>
  <script src="js/global.js"></script>
  <script src="js/popup.js"></script>
  <script src="icons/lucide/lucide.min.js"></script>
</body>
</html>
