name: Create Release

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v1.0.1, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Sync version numbers
        run: |
          npm run sync-version

      - name: Create Chrome package
        run: |
          cp manifest-chrome.json manifest.json
          npm run sync-version
          zip -r jotty-clipper-chrome-${{ github.ref_name }}.zip manifest.json popup.html options.html background.js style/ js/ icons/ package.json sync-version.js

      - name: Create Firefox package
        run: |
          cp manifest-firefox.json manifest.json
          npm run sync-version
          zip -r jotty-clipper-firefox-${{ github.ref_name }}.zip manifest.json popup.html options.html background.js style/ js/ icons/ package.json sync-version.js

      - name: Restore original manifest
        run: |
          cp manifest-chrome.json manifest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            jotty-clipper-chrome-${{ github.ref_name }}.zip
            jotty-clipper-firefox-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
